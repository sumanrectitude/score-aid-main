			<h2>WHY ?</h2>		
		<p>CODING FOR KIDS</p>		
										<img width=\"580\" height=\"489\" src=\"<<[site-url]>>/wp-content/uploads/2020/12/1-2.png\" alt=\"\" loading=\"lazy\" />											
		<p>Coding helps improve kids'logic , concentration and abstract thinking.</p>		
		<p>The recent NASA study by George Land &amp; Beth Jarman reported that at age 6, kids peak in creativity, followed by a constant decline as they grow up.</p><p style=\"font-size: 18px;\">​</p><p style=\"font-size: 18px;\">To allow peak creative expression, coding blends left and right brains, convergent and divergent thought. To command tech tools and produce results such as games and apps, kids must learn logic and structure.</p>		
			<a href=\"#\" role=\"button\">
						Book  your free Trial
					</a>
		<p style=\"font-size:17px; line-height:1.35em\">Satisfaction guaranteed with our one-one personalized classes. What your child learns is our biggest concern!</p>		
		<p style=\"font-size:17px; line-height:1.35em\">Flexible and customizable class hours for your ward to get the best out of their leisure time.</p>		
		<p style=\"font-size:17px; line-height:1.35em\">Interactive coding classes for the students to learn the essence of technology and enjoy the feeling of being a geek.</p>		
		<p style=\"font-size:17px; line-height:1.35em\">Easy and goal-oriented courses redefining their learning experience.</p>		
			<h2>WHY</h2>		
										<img width=\"300\" height=\"153\" src=\"<<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-300x153.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-300x153.png 300w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-1024x524.png 1024w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-768x393.png 768w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-1536x786.png 1536w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-2048x1048.png 2048w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-1200x614.png 1200w, <<[site-url]>>/wp-content/uploads/2020/12/NEW-FINAL-SCORE-AID-02-1980x1013.png 1980w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<a href=\"#\" role=\"button\">
						Join Us Now
					</a>
		<p style=\"font-size: 17px; line-height: 1.35em;\">More focus on practical applications instead of just monotonous theory makes learning fun for the students.</p>		
		<p style=\"font-size: 17px; line-height: 1.35em;\">We lay stress on building core concepts like Data Structures and Algorithms so the pupils become better and quicker in solving various problems.</p>		
		<p style=\"font-size: 17px; line-height: 1.35em;\">Next-gen teaching strategies that not only focus on teaching the concepts but also imparting the importance of learning the subject in them.</p>		
		<p style=\"font-size: 17px; line-height: 1.35em;\">Our expert faculties have a unique revision strategy to make the previous concepts concrete before they introduce new ones.</p>"
