post_content = "<h2>One-on-One Coding Classes</h2>		
		<h2 style=\"font-size:40px\">FOR KIDS</h2>
<p style=\"font-size:15px; line-height:1.35em\">At Score Aid, we make sure your child loves the experience of learning. The learning involves writing computer programmes using programming languages. Children's coding is learned using material that catches their imagination when producing tasks requiring imaginative feedback.<br>
<br>
We build gamified coding for kids and make it an interesting experience! Using visual block interfaces or age-appropriate text-based coding lessons, children as early as age 5 will learn to code.</p>		
										<img width=\"580\" height=\"386\" src=\"<<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386.png 626w, <<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386-300x200.png 300w, <<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386-24x16.png 24w, <<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386-36x24.png 36w, <<[site-url]>>/wp-content/uploads/2020/12/online-courses-concept_23-2148533386-48x32.png 48w\" sizes=\"(max-width: 580px) 100vw, 580px\" />											
